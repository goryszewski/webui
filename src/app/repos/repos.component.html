<div>
    <hr>

    <app-search (searchEmit)="limitvalue($event)"></app-search>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" appBetterhl appHighlight>First</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of returnImages() ; let i = index">
                <td appHighlight>
                    {{i}}
                </td>
                <td appHover>{{item}}</td>


            </tr>
        </tbody>
    </table>

</div>
