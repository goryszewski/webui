<div>
    <app-search (searchEmit)="limitvalue($event)"></app-search>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of returnImages() ; let i = index">
                <td>{{i}}</td>
                <td>{{item}}</td>


            </tr>
        </tbody>
    </table>

</div>
